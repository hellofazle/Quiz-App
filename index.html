<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main">
        <div id="box">
            <h2 id="que-box">1. How was you day?</h2>
            <div class="row">
                <input id="option-1" class="options" type="radio" value="a" name="option">
                <label for="option-1">Option One</label>
            </div>
            <div class="row">
                <input id="option-2" class="options" type="radio" value="b" name="option">
                <label for="option-2">Option Two</label>
            </div>
            <div class="row">
                <input id="option-3" class="options" type="radio" value="c" name="option">
                <label for="option-3">Option Three</label>
            </div>
            <div class="row">
                <input id="option-4" class="options" type="radio" value="d" name="option">
                <label for="option-4">Option Four</label>
            </div>
             <div class="btn-div">
                <button class="btn" type="submit" onclick="submitQuiz()"> Submit</button>
             </div>
            
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
